<!DOCTYPE html>
<html>
    <head>
        <title>Jerry & Tom</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="title">
            <h1>C1ick Jerry</h1>
            <a href="https://github.com/LoreBao/Click-Game-Project/blob/main/README.md">Interactive Tutorial</a>
            <p>Version 1.0, Made by LoreBao</p>
        </div>

        <div id="game-wrap">
            <canvas id="UI"></canvas>
            <canvas id="side-screen"></canvas>
        </div>

        <div id="meta-wrap">
            <p id="score">0</p>
            <p id="pps">0</p>
            <p id="game-clock"></p>
        </div>
        
        <div id="game-log">
            <h2>Activity Log</h2>
            <div id="log-panel"></div>
        </div>

        <div id="UpgradeTable"></div>

        <div id="achievement-panel">
            <h2>Achievements: Season 1</h2>
            <div id="achievement-list"></div>
        </div>
    </body>
</html>
